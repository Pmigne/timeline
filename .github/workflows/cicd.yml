name: build
on:
  push:
    branches: [main]
jobs:
  build-web:
    name: Build Flutter (Web)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "2.8.0"
          channel: stable
      - name: Build web
        run: |
          flutter pub get
          flutter format --set-exit-if-changed .
          flutter analyze
          flutter test
          flutter build web
      - name: Zip Files
        uses: papeloto/action-zip@v1
        with:
          files: build/web/*
          dest: build/web/web-build.zip
      - name: Upload Web
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/web/web-build.zip"
          tag: Web.V1.0.${{ github.run_number }}
          token: ${{ secrets.TOKEN }}
          # Github -> Settings -> Developer settings -> Personal access tokens -> repo
          # Go to your repo -> Settings -> secrets -> New repo secret -> TOKEN (and paste the secret generated by github previously)
